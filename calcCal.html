<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora calórica</title>
    <link rel="stylesheet" href="stylescalcCal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contlog"> <a href="index2.html">
                <img class="logo" src="zyro-image (1).png">
            </a></div>

    </header>
    <article>
        <div class="contmen">
            <a href="menu.html">
                <div class="menu">
                    <h3>Menú</h3>
                </div>
            </a>
        </div>

        <div class="art">
            <div class="apart">
                <h1 class="tit ra">CALCULADORA CALÓRICA</h1>
            </div>
        </div>
        <br><br><br>
        <form>
            <div class="datos">
                <label for="edad">Edad:</label>
                <input type="text" id="edad"><br><br><br>
                <label for="altura">Altura(Cm): </label>
                <input type="text" id="altura"><br><br><br>
                <label for="sexo">Sexo: </label>
                <select name="sexo" id="sexo">
                    <option value="1">Masculino</option>
                    <option value="0">Femenino</option>
                </select><br><br><br>
                <label for="peso">Peso(Kg): </label>
                <input type="text" id="peso"><br><br><br>
                <label for="ej">Ejercicio: </label>
                <select name="ej" id="ej">
                    <option value="0">Poco o ningún ejercicio</option>
                    <option value="1">Ejercicio ligero (1-3 días a la semana)</option>
                    <option value="2">Ejercicio moderado (3-5 días a la semana)</option>
                    <option value="3">Ejercicio fuerte (6-7 días a la semana)</option>
                    <option value="4">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
                </select><br><br><br>



            </div>
            <button type="button" onclick="CalcCal()">Resultado</button>
            <div id="respuesta"></div>


        </form>



        </div>
    </article>
    <script>
        function CalcCal() {
            var edad = parseInt(document.getElementById("edad").value);
            var altura = parseInt(document.getElementById("altura").value);
            var sexo = parseInt(document.getElementById("sexo").value);
            var peso = parseInt(document.getElementById("peso").value);
            var ejercicio = parseInt(document.getElementById("ej").value);
            var tmb = 0;

            //Hombre
            if (sexo === 1) {
                tmb = 10 * peso + 6.25 * altura - 5 * edad + 5;
            } else {
                //Mujer
                tmb = 10 * peso + 6.25 * altura - 5 * edad - 161;
            }

            var fActividad = 0;
            switch (ejercicio) {
                case 0:
                    fActividad = 1.2;
                    break;
                case 1:
                    fActividad = 1.375;
                    break;
                case 2:
                    fActividad = 1.55;
                    break;
                case 3:
                    fActividad = 1.725;
                    break;
                case 4:
                    fActividad = 1.9;
                    break;
                default:
                    fActividad = 1.2;
                    break;
            }
            var calorias = Math.round(tmb * fActividad);

            if (isNaN(calorias)) {
                alert("Introduce los datos tal y como se te piden");
            } else {
                document.getElementById("respuesta").innerHTML = ("Calorías diarias necesarias: " + calorias);
            }
        }
    </script>


</body>

</html>
