<body>
    <header>
        <div class="contlog"> <a href="index2.html">
                <img class="logo" src="zyro-image (1).png">
            </a></div>

    </header>
    <article>
        <div class="contmen">
            <a href="menu.html">
                <div class="menu">
                    <h3>Menú</h3>
                </div>
            </a>
        </div>

        <div class="art">
            <div class="apart">
                <h1 class="tit ra">IMC</h1>
            </div>
        </div>
        <br><br><br>
        <form>
            <div class="datos">

                <label for="altura">Altura(Cm): </label>
                <input type="text" id="altura"><br><br><br>
                <label for="peso">Peso(Kg): </label>
                <input type="text" id="peso"><br><br><br>
            </div>
            <button type="button" onclick="CalcCal()">Resultado</button>
            <div id="respuesta"></div>
        </form>



        </div>
    </article>
    <script>
        function CalcCal() {
            var altura = parseInt(document.getElementById("altura").value);
            var peso = parseInt(document.getElementById("peso").value);

            altura = altura / 100;

            var imc = peso / Math.pow(altura, 2);

            if (isNaN(imc)) {
                alert("Introduce los datos tal y como se te piden");
            } else {
                document.getElementById("respuesta").innerHTML = ("El resultado de tu IMC es: " + imc);
            }
        }
    </script>


</body>
